<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Time Tracking App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; padding: 2em; }
    .login-container { background: white; padding: 2em; border-radius: 5px; max-width: 300px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    input, button { width: 100%; padding: 0.5em; margin-top: 1em; }
    #error-message { color: red; margin-top: 0.5em; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Employee Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error-message"></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
