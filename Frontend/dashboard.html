<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome, <span id="employee-name"></span></h1>

  <!-- 🔐 Admin-only section -->
  <div id="admin-section" style="display: none;">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">View All Employees</a></li>
      <li><a href="#">Generate Payroll Report</a></li>
    </ul>
  </div>

  <button id="logoutBtn">Logout</button>

  <script>
    // Redirect protection
    const name = localStorage.getItem('employeeName');
    const role = localStorage.getItem('userRole');

    if (!name || !role) {
      window.location.href = 'index.html'; // Go to login if not logged in
    }

    document.getElementById('employee-name').textContent = name;

    // Show admin panel only if user is admin
    if (role === 'admin') {
      document.getElementById('admin-section').style.display = 'block';
    }

    // Logout button logic
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
